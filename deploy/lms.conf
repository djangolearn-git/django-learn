<VirtualHost *:80>
        ServerName lms.sdcodefusion.com
        DocumentRoot /var/projects/lmsenv/lms-django
        <Directory /var/projects/lmsenv/lms-django/LIBRARY>
                Require all granted
                AllowOverride all
                Options FollowSymlinks
                <Files wsgi.py>
                        Require all granted
                </Files>
        </Directory>
        <Directory /var/projects/lmsenv/lms-django/staticfiles>
                Require all granted
        </Directory>
        <Directory /var/projects/lmsenv/lms-django/static/media>
                Require all granted
        </Directory>
        Alias /static /var/projects/lmsenv/lms-django/staticfiles
        Alias /media /var/projects/lmsenv/lms-django/media
        WSGIDaemonProcess lms.sdcodefusion.com python-path=/var/projects/lmsenv:/var/projects/lmsenv/lib/python3.6/site-packages
        WSGIProcessGroup lms.sdcodefusion.com
        WSGIApplicationGroup %{GLOBAL}
        WSGIScriptAlias / /var/projects/lmsenv/lms-django/LIBRARY/wsgi.py
        ErrorLog /var/log/httpd/errorlms.log
        CustomLog /var/log/httpd/accesslms.log combined
</VirtualHost>
